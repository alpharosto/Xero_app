<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disease Predictor</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <h1>Disease Predictor using Machine Learning</h1>
    <h2>A Project by ALPHA</h2>
    <form action="{{ url_for('predict') }}" method="post">
      <!-- Include input fields for Name and Symptoms -->
      <label for="Name">Name of the Patient:</label>
      <input type="text" id="Name" name="Name" />
      <!-- Include dropdowns for symptoms -->
      {% for i in range(1, 6) %}
      <label for="Symptom{{ i }}">Symptom {{ i }}:</label>
      <select id="Symptom{{ i }}" name="Symptom{{ i }}">
        {% for symptom in symptoms %}
        <option value="{{ symptom }}">{{ symptom }}</option>
        {% endfor %}
      </select>
      {% endfor %}
      <button type="submit">Predict</button>
    </form>
    <!-- Display prediction result here -->
    {% if prediction %}
    <h3>Prediction:</h3>
    <p>{{ prediction }}</p>
    {% endif %}
  </body>
</html>
